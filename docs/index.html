<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DT云帮助文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  </head>
  <body>
  <!--//TODO:地址暂无-->
    <nav>
      <a href="https://docsify.js.org/">项目地址</a>
      <a href="https://github.com/docsifyjs/docsify">项目Github地址</a>
    </nav>
    <div id="app">加载中，请稍后...</div>
    <script>
      window.$docsify = {
        /*设值搜索格式*/
        search: {
          depth: 6,
          noData: '无匹配内容',
          placeholder: '请输入搜索内容',
          path: 'auto'
        },
        /*谷歌插件，非必要*/
        ga: 'UA-XXXXX-Y',
        name: "DT云中文文档",
        /*网页右上角git仓库地址*/
       /* repo: "http://github.com/zjingwang/zjingwang.git",*/
        /*侧边栏*/
        loadSidebar: true,
        /*侧边栏目录层级*/
        subMaxLevel: 6,
        /*封面样式，默认_coverpage.md*/
        /*coverpage: {
          "/": "_coverpage.md",
          "/01中兴链ZChain服务": "_coverpage.md"
        },*/
        /*主体颜色*/
        themeColor: "skyblue",
        /*鼠标是否自动到顶部*/
        autoHeader: true,
        /*是否允许在Markdown里用脚本*/
        executeScript: true,
        routerMode: 'history',
        onlyCover: true,
        mergeNavbar: true,
        auto2top: true,
        formatUpdated: "updated in {YYYY}/{MM}/{DD} {HH}:{mm}:{ss}",
        count: {countable: true, fontsize: "0.9em", color: "rgb(90,90,90)", language: "chinese"},
        homepage: "README.md",
        /*复制的插件*/
        copyCode: {
          buttonText : '复制',
          errorText  : '复制失败',
          successText: '已复制'
        },
        /*自定义插件*/
        plugins: [
          function (hook, vm) {
            var footer = [
              "<hr/>",
              "<footer style='text-align:center'>",
              '<span><a href="http://github.com/zjingwang/zjingwang.git">OnceKing1996</a> &copy;' +
              new Date().getFullYear() +
              "</span> ",
              "</footer>",
            ].join("");

            hook.afterEach(function (html) {
              return html + "<br/>" + footer;
            });
          },
          function (hook, vm) {
            hook.beforeEach(function (html) {
              return html + "\n----\n"+ "{docsify-updated}";
            });
          }
        ],
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  </body>
</html>
